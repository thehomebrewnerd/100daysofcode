<!DOCTYPE html>
<!-- templates/home.html -->
{% extends 'base.html' %}

{% block content %}
  {% for post in object_list %}
    <div class="post-entry">
      <h3><a href="{% url 'post_detail' post.pk %}">{{ post.title }} by {{ post.author }}</a></h3>
    </div>
  {% endfor %}
{% endblock content %}
