<!DOCTYPE html>
<!-- templates/base.html -->
{% load staticfiles %}

<html>
  <head>
      <title>100 Days of Code bLog</title>
      <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
      <link rel="stylesheet" href="{% static 'css/base.css' %}">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="nav-left">
          <h1><a href="/">100 Days of Code bLog</a></h1>
        </div>
        <div class="nav-right">
          <a href="{% url 'post_new' %}">+ New Post</a>
        </div>

      </header>
      {% if user.is_authenticated %}
        <p>Welcome {{ user.username }}! <a href="{% url 'logout' %}">logout</a></p>
      {% else %}
        <p>You are not logged in. <a href="{% url 'login' %}">Click here to login.</a><p>
      {% endif %}
      {% block content %}
      {% endblock content %}
    </div>
  </body>
</html>
